{% extends "base.html" %} <!-- We'll create base.html later -->
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>New User? <a href="{{ url_for('auth.register_client') }}">Click to Register as a Client</a></p>
    <p>Want to offer services? <a href="{{ url_for('auth.register_nunny') }}">Click to Register as a Nunny</a></p>
    <p>
        Forgot Your Password?
        <a href="{{ url_for('auth.request_password_reset') }}">Click to Reset It</a>
    </p>
{% endblock %}
